<app-titulo [titulo]="titulo"></app-titulo>
<form [formGroup]="registerForm">
  <div class="row">
    <div class="col-md-8">
      <tabset>
        <tab heading="Dados do paciente">
          <div class="form-row">
            <div class="form-group col-md-12">
              <label>Nome do paciente</label>
              <input type="text" class="form-control" formControlName="nomePaciente" readonly>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Data de nascimento</label>
              <input type="text" class="form-control" bsDatepicker [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY'}"  formControlName="dataNascimento" readonly>
            </div>
            <div class="form-group col-md-6">
              <label>Sexo</label>
              <input type="text" class="form-control" formControlName="sexo" readonly>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label>Tipo de atendimento</label>
              <input type="text" class="form-control" formControlName="tipoAtendimento" readonly>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label>Queixa principal</label>
              <input type="text" class="form-control" formControlName="queixaPrincipal" readonly>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label>Início dos sintomas</label>
              <input type="text" class="form-control" formControlName="inicioSintomas" readonly>
            </div>
          </div>
        </tab>
        <tab heading="Perguntas e respostas">
          <div>
            <div class="form-row">
              <label>Quantidade máxima de perguntas permitidas:</label>
              <div class="form-group col-md-2">
                <input type="number" class="form-control" formControlName="qtdMaxPergunta" readonly>
              </div>
            </div>
            <div formArrayName="perguntaRespostasResultados"
              *ngFor="let perguntaResposta of perguntaRespostasResultados.controls; let i=index">
              <fieldset [formGroupName]="i" class="form-group">
                <div class="row">
                  <div class="form-row" style="margin: 5px 0px 0px 15px; height: 25px;">
                    <label style="display: inline-flex;">Pergunta correta: <input
                        style="width: 20px; height: 20px; margin: 5px;" type="checkbox" class="form-control"
                        formControlName="certa" onclick="return false;">
                    </label>
                    <label style="display: inline-flex; margin-left: 30px;">Pergunta selecionada pelo aluno: <input
                        style="width: 20px; height: 20px; margin: 5px;" type="checkbox" class="form-control"
                        formControlName="selecionada" onclick="return false;">
                    </label>
                  </div>
                  <div class="form-group col-md-12">
                    <label>Pergunta</label>
                    <input type="text" class="form-control" formControlName="pergunta" readonly>
                  </div>
                  <div class="form-group col-md-12">
                    <label>Resposta</label>
                    <input type="text" class="form-control" formControlName="resposta" readonly>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>
        </tab>
        <tab heading="Exames">
          <div class="form-row">
            <label>Quantidade máxima de exames liberados:</label>
            <div class="form-group col-md-2">
              <input type="number" class="form-control" formControlName="qtdMaxExame" readonly>
            </div>
          </div>
          <div formArrayName="exameResultados" *ngFor="let exame of exameResultados.controls; let i=index">
            <fieldset [formGroupName]="i" class="form-group">
              <div class="row">
                <div class="form-row" style="margin: 5px 0px 0px 15px; height: 25px;">
                  <label style="display: inline-flex;">Exame correto: <input
                      style="width: 20px; height: 20px; margin: 5px;" type="checkbox" class="form-control"
                      formControlName="certa" onclick="return false;">
                  </label>
                  <label style="display: inline-flex; margin-left: 30px;">Exame selecionado pelo aluno: <input
                      style="width: 20px; height: 20px; margin: 5px;" type="checkbox" class="form-control"
                      formControlName="selecionada" onclick="return false;">
                  </label>
                </div>
                <div class="form-group col-md-12">
                  <label>Exame</label>
                  <input type="text" class="form-control" formControlName="nome" readonly>
                </div>
              </div>
            </fieldset>
          </div>
        </tab>
      </tabset>
    </div>
    <div class="col-md-4">
      <div class="card profile-card-2">
        <div class="card-body pt-3">          
          <h4>Professor: {{resultado.nomeProfessor}}</h4>
          <p class="card-text">            
            <b>Data da simulação:</b> {{resultado.dataHora | DateTimeFormatPipe}}
            <br>
            <b>Acertos de perguntas:</b> {{resultado.percAcertPergunta}} <b>%</b>
            <br>
            <b>Acertos de exames:</b> {{resultado.percAcertExame}} <b>%</b>
            <br>
            <b>Código da consulta:</b> {{resultado.hashLib}}
          </p>
          <hr>
        </div>
      </div>
    </div>
  </div>
</form>
